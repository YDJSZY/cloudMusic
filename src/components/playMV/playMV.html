<ion-content>
    <button (click)="goBack($event)" style="position: absolute;background: none;font-size: 26px;left: 10px;top: 10px;z-index: 999;">
        <ion-icon name="ios-arrow-back-outline" style="color: #ffffff"></ion-icon>
    </button>
    <ng-container *ngIf="mvUrlData">

        </div>-->

        <vg-player>
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>

                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                <vg-mute></vg-mute>
<!--
                <vg-fullscreen></vg-fullscreen>-->
            </vg-controls>

            <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
                <source src="http://localhost:8101/mv/url?url={{mvUrlData[mvType]}}" type="video/mp4">
            </video>
        </vg-player>
    </ng-container>
</ion-content>
