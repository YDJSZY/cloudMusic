<ion-header style="border-bottom: none" class="play-music-header">
    <ion-navbar #playMusicNav>
        <ion-title>
            <div>
                <span style="display: block">{{musicData.name}}</span>
                <span style="display: block;font-size: 12px;color: #969696;">{{musicData.artists[0].name}}</span>
            </div>

        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <i class="iconfont icon-share" style="font-size: 25px;color: #ffffff;"></i>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="play-music-content" style="position: relative">
    <img src="{{musicData.album.blurPicUrl}}" class="bg-img"/>
    <div class="play-music-container">
        <div class="play-needle" [ngClass]="{'begin-play':playingMusic}">
            <img src="/assets/imgs/play_needle.png" />
        </div>
        <div class="play-music-main">
            <div class="outside" [ngClass]="{'rotate-cd':playingMusic,'paused-music':!playingMusic}">
                <img src="/assets/imgs/play_disc.png" />
                <div class="inside">
                    <img src="{{musicData.album.picUrl}}" />
                </div>
            </div>
        </div>
        <div class="play-handle">
            <audio id="wy_music" controls="controls">
            </audio>
        </div>
    </div>
</ion-content>
