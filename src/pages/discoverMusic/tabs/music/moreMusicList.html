<ion-header style="border-bottom: none" class="more-music-list-header">
    <ion-navbar #musicListNav>
        <ion-title>
            歌单
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="list" style="font-size: 35px;color: #ffffff;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="high-quality-music-list">
        <div class="img">
            <img src="http://p3.music.126.net/24fqC-mF6U_ZA3KQWiusqA==/3265549538017736.jpg" />
        </div>
        <div class="description">
            <p class="title">
                精品歌单
                <ion-icon name="ios-arrow-forward-outline" style="color: #ffffff;opacity: 0.5;vertical-align: text-bottom"></ion-icon>
            </p>
            <p class="desc-p">【再见乌托邦】中国大陆摇滚的崛起之路</p>
            <p class="sm-title">中国大陆2000年之前发表的摇滚经典大盘点</p>
        </div>
    </div>
    <div class="all-music-list">
        <div class="all-btn">
            <button class="check-all-list">
                <span style="margin-right: 5px;font-size: 14px">{{btnTitle}}</span>
                <ion-icon name="ios-arrow-forward-outline" style="color: #969696;font-size: 16px;vertical-align: text-bottom"></ion-icon>
            </button>
        </div>
        <div class="title-select">
            <span (click)="changeMusicType('欧美')">欧美</span>
            <span (click)="changeMusicType('影视原生')">影视原生</span>
            <span (click)="changeMusicType('轻音乐')">轻音乐</span>
        </div>
    </div>
    <section class="music-list-content">
        <div *ngFor="let list of introMusicList;let $index=index" class="square-list-item" [ngClass]="{'noMarginRight': ($index+1) % 2 == 0}" style="width: calc((100% - 4px) / 2);">
            <img [src]="list.picUrl" style="width: 100%;height: 100%;"/>
            <span class="square-list-item-des">{{list.name}}</span>
            <div class="play-count">
                <ion-icon name="ios-headset-outline"></ion-icon>
                <span>{{list.playCount | splitThousand}}</span>
            </div>
        </div>
    </section>
    <ion-infinite-scroll (ionInfinite)="loadMoreMusicList($event)">
        <ion-infinite-scroll-content loadingText="加载中..." threshold="10px">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
