<ion-content padding="0" class="custom-view">
    <ion-slides loop="true" pager autoplay="2000" style="width:100%;height:100px">
        <ion-slide style="width:100%;height:100px" *ngFor="let banner of banners" *ngIf="banner.length">
            <img [src]="banner.pic" data-src="banner.pic" *ngIf="banner.pic" style="width: 100%;height: 100%;"/>
        </ion-slide>
    </ion-slides>
    <div class="intro-list">
        <div class="intro-item">
            <span class="intro-icon">
                <ion-icon name="md-radio"></ion-icon>
            </span>
            <span class="intro-text">私人FM</span>
        </div>
        <div class="intro-item">
            <span class="intro-icon">
                <ion-icon name="md-calendar"></ion-icon>
            </span>
            <span class="intro-text">每日推荐</span>
        </div>
        <div class="intro-item">
            <span class="intro-icon">
                <ion-icon name="ios-musical-notes-outline"></ion-icon>
            </span>
            <span class="intro-text">歌单</span>
        </div>
        <div class="intro-item">
            <span class="intro-icon">
                <ion-icon name="list"></ion-icon>
            </span>
            <span class="intro-text">排行榜</span>
        </div>
    </div>
    <div class="intro-music-list">
        <header class="block-header">
            <span class="l-red"></span>
            <span class="block-title">推荐歌单</span>
            <span class="left-direct"></span>
        </header>
        <section class="music-list-content">
            <div *ngFor="let list of introMusicList;let $index=index" *ngIf="introMusicList.length" class="square-list-item" [ngClass]="{'noMarginRight': ($index+1) % 2 == 0}" style="width: calc((100% - 5px) / 2);">
                <img [src]="list.picUrl" *ngIf="list.picUrl" style="width: 100%;height: 100%;"/>
                <span style="padding: 5px;display: block">{{list.name}}</span>
            </div>
        </section>
    </div>
</ion-content>
