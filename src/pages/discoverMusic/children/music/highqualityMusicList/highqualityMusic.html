<ion-header style="border-bottom: none" class="custom-header">
    <ion-navbar #highqualityMusicNav>
        <ion-title>
            精品歌单
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="ios-stats-outline" style="font-size: 35px;color: #ffffff;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="high-quality-music-list-content">
    <div class="select-music-type">
        <div class="all" (click)="presentPrompt()">
            <span start>{{currentMusicType.name}}</span>
        </div>
        <div class="select-btn" (click)="presentPrompt()">
            <span>
                <ion-icon name="ios-funnel-outline" style="vertical-align: middle"></ion-icon>
                筛选
            </span>
        </div>
    </div>
    <div class="hq-music-list-content">
        <div class="music-list-block" *ngFor="let item of hqMusicList" (click)="musicListDetail(item)">
            <div class="left-block">
                <img src="{{item.coverImgUrl}}" />
            </div>
            <div class="right-block">
                <p class="title">{{item.name}}</p>
                <p class="creator">{{'by' + item.creator.nickname}}</p>
                <p class="description">{{item.copywriter}}</p>
            </div>
        </div>
    </div>
</ion-content>
