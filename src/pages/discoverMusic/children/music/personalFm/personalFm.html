<ion-header style="border-bottom: none" class="personal-fm-header">
    <ion-navbar #personalFmNav>
        <ion-title>
            私人FM
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="list" style="font-size: 35px;color: #ffffff;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="personal-fm-content" style="position: relative">
    <ng-container *ngIf="personalFmData.album">
        <img src="{{personalFmData.album.blurPicUrl}}" class="bg-img"/>
        <div class="album-cover">
            <img class="album-cover-img" [src]="personalFmData.album.picUrl" />
            <div class="album-des">
                <p style="color: #ffffff;margin: 0">{{personalFmData.name}}</p>
                <p style="color: #969696;font-size: 12px;margin: 0">{{personalFmData.artists[0].name}}</p>
            </div>
            <div class="play-handle">
                <audio-player [mediaUrl]="musicUrl"
                              (switchMusic)="switchMusic($event)"
                              style="width: 100%">
                </audio-player>
            </div>
        </div>
    </ng-container>
</ion-content>
