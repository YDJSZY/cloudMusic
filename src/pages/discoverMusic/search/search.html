<ion-header class="custom-header">
    <ion-toolbar>
        <div class="search-input-container">
            <input #searchInput class="search-input" placeholder="搜索音乐, 视频, 电台" />
            <ion-icon class="search-icon" name="search" style="font-size: 18px"></ion-icon>
        </div>
        <ion-buttons end>
            <button ion-button icon-only (click)="cancelSearch()" style="color: #ffffff;">
                取消
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content></ion-content>
